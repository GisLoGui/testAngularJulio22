<div>
  <multi-line-chart
    #darkChart
    [width]="width"
    height="500"
    [chartId]="'multiLineChart'"
    [lineDataObjects]="lineDataObjects"
    [hideLegend]="false"
    [hideAxies]="false"
    [yAxisName]="'Absorbance'">
  </multi-line-chart>
</div>
<div>
<multi-line-chart
  #thumbnailChart
  width="140"
  height="100"
  [chartId]="'thumbnailChart'"
  [lineDataObjects]="thumbnailDataObjects"
  [hideLegend]="true"
  [hideAxies]="true"
  [innerPadding]="{
    top: 0,
    right: 0,
    bottom: 0,
    left: 0
  }">
</multi-line-chart>
</div>
