<div class="chart-outer-container"
     [style.width]="(_width) + 'px'">
  <div id="{{chartId}}"
       class="chart-container"
       [style.width]="(_width) + 'px'"
       [style.height]="_height + 'px'">
    <svg id="svg-{{chartId}}"
         preserveAspectRatio="xMinYMin meet"></svg>
  </div>
  <div class="chart-legend" *ngIf="!hideLegend">
    <div class="legend-item-container">
      <div class="content-header">Legend:</div>
      <div class="legend-item" *ngFor="let lineData of lineDataObjects; let i = index" data-toggle="buttons">
        <label class="btn">
            <span>
              <input type="checkbox" [checked]="lineData.shown" (change)="lineToggled(i)" />
              <i class="fa fa-square-o"></i>
              <i class="fa fa-check-square-o" [ngStyle]="{'color': lineData.color}"></i>
            </span>
          <span class="name"> {{lineData.name}}</span>
        </label>
      </div>
    </div>
  </div>
</div>
