<div class="chart-outer-container">
  <div [ngClass]="{ hide: !controlsShown }" class="chart-controls">
      <div class="btn-group" data-toggle="buttons">
        <button class="btn btn-primary" (click)="play()"><i class="fa fa-play" aria-hidden="true"></i></button>
        <button class="btn btn-primary play-pause-button" (click)="singleStep()">
          <i class="fa fa-play" aria-hidden="true"></i>
          <i class="fa fa-pause" aria-hidden="true"></i>
        </button>
        <button class="btn btn-primary" (click)="pause()"><i class="fa fa-pause" aria-hidden="true"></i></button>
      </div>
      <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-primary" [ngClass]="{ 'active': chartMode == 'zoom' }">
          <input type="radio" name="chartMode" value="zoom" (change)="onModeChange('zoom')" [checked]="chartMode=='zoom'">
          <i class="fa fa-search-plus" aria-hidden="true"></i>
        </label>
        <label class="btn btn-primary" [ngClass]="{ 'active': chartMode == 'cursor' }">
          <input type="radio" name="chartMode" value="cursor" (change)="onModeChange('cursor')" />
          <i class="fa fa-plus" aria-hidden="true"></i>
        </label>
      </div>
  </div>
  <div id="{{chartId}}"
       class="chart-container"
       [style.width]="(_width) + 'px'"
       [style.height]="_height + 'px'">
      <svg id="svg-{{chartId}}" preserveAspectRatio="xMinYMin meet"></svg>
      <div class="chart-overlay"
          [style.pointer-events]="cursorOverlayPointerEvents"
          [style.top]="overlayBoundaries.top"
          [style.left]="overlayBoundaries.left"
          [style.right]="overlayBoundaries.right"
          [style.bottom]="overlayBoundaries.bottom">
          <div class="cursor-click-area"
              (click)="addCursor($event)">
          </div>
          <div *ngFor="let cursor of cursors"
               class="cursor"
               [style.visibility]="cursor.visibility"
               [style.left]="cursor.xOffset + 'px'">
            <div class="cursor-info chart-tooltip"
                 [style.bottom]="cursorInfoLocation == 2 ? 0 : 'auto'"
                 [ngClass]="cursor.tooltipDirection" >
              <div>x: {{cursor.xValue}}</div>
              <div>y: {{cursor.yValue}}</div>
            </div>
          </div>
          <div *ngFor="let peak of peaks"
               class="peak-indicator"
               [style.left]="peak.xOffset + 'px'"
               [style.top]="peak.yOffset + 'px'">
             <div class="peak-info chart-tooltip above">
               <div>x: {{peak.xValue}}</div>
               <div>y: {{peak.yValue}}</div>
             </div>
           </div>
      </div>
  </div>
</div>
